<div class="card">
  <div class="card-content">
    {% if include.title %}<h4>{{ include.title }}</h4>{% endif %}
    {% if include.author %}<p><strong>Author:</strong> {{ include.author }}</p>{% endif %}
    {% if include.advisor %}<p><strong>Advisor:</strong> {{ include.advisor }}</p>{% endif %}
    {% if include.date %}<p><em>Defended: {{ include.date | date: "%B %Y" }}</em></p>{% endif %}
  </div>
</div>
