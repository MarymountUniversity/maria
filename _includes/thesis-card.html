<div class="card">
  <div class="card-content">
    {% if title %}<h4>{{ title }}</h4>{% endif %}
    {% if author %}<p><strong>Author:</strong> {{ author }}</p>{% endif %}
    {% if advisor %}<p><strong>Advisor:</strong> {{ advisor }}</p>{% endif %}
    {% if date %}<p><em>Defended: {{ date | date: "%B %Y" }}</em></p>{% endif %}
    {% if pdf %}<a href="{{ pdf }}" class="btn">Download PDF</a>{% endif %}
  </div>
</div>
