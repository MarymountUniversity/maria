<div class="card">
  <div class="card-content">
    <h4>{{ title }}</h4>
    <p><strong>Author:</strong> {{ author }}</p>
    <p>{{ abstract }}</p>
    <p><em>Completed: {{ date | date: "%B %Y" }}</em></p>
    {% if pdf %}
      <a href="{{ pdf }}" class="btn">Download PDF</a>
    {% endif %}
  </div>
</div>
